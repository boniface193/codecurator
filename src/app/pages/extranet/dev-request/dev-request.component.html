<section class="overflow-hidden">
  <div class="row">
    <div style="background-color:#060408" class="col-md-6 py-5">
      <div class="row row-cols-xl-2 row-cols-1 gx-md-5 ps-0">
        <div class="col-xl-8 col-12 p-md-5 p-3">
          <div class="p-md-4 p-2">
            <h1 class="text-light" style="font-size: 3.2rem">
              <
              Codecurator
              />
            </h1>

            <p class="text-light my-3">Empower your career with Code Curator. Submit your request today to join our team of talented developers and start creating custom websites, web applications, or mobile apps tailored to our clients' needs.</p>

            <div class="my-3 d-flex justify-content-start align-items-center">
              <div class="text-center">
                <ng-lottie
                  containerClass="mx-auto"
                  [options]="{ path: 'assets/lottie/code.json', autoplay: true, loop: false }"
                  width="75%"
                  height="100%"
                ></ng-lottie>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-white py-5">
      <div  class="card border-3 m-auto py-5" style="box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); max-width: 450px">

        <div class="d-flex mb-2">
    <span
      class="iconify me-2"
      data-icon="clarity:warning-alt-filled"
      style="font-size: 24px"
    ></span>
          {{ getErrorMessage() }}
        </div>
        <div style="min-height: 400px !important;" class="card-body">
          <h2 class="mb-4">Join Our Team</h2>
          <form [formGroup]="form" class="text-start">
            <div class="row gy-3 gx-2">
              <div class="col-6">
                <label for="" class="form-label required">First Name</label>
                                          <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter First Name"
                                            aria-label="Name"
                                            formControlName="firstName"
                                          />

                <error-message
                  style="display: inline"
                  [form]="form"
                  [controlName]="'firstName'"
                  [label]="'First Name'"
                ></error-message>

              </div>
              <div class="col-6">
                <label for="" class="form-label required">Last Name</label>
                                          <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter Last Name"
                                            aria-label="Name"
                                            formControlName="lastName"
                                          />

                <error-message
                  style="display: inline"
                  [form]="form"
                  [controlName]="'lastName'"
                  [label]="'Last Name'"
                ></error-message>

              </div>
              <div class="col">
                <div class="form-group mb-3">
                  <label>Email Address</label>
                  <input formControlName="email" type="text" class="form-control" placeholder="Enter Email Address">
                  <error-message
                    [form]="form" [label]="'Email'" [controlName]="'email'" [singularError]="true"></error-message>
                </div>
              </div>

              <div class="col-12">
                <label for="" class="form-label required">Portfolio Link/GitHub</label>
                                          <input
                                            type="text"
                                            class="form-control"
                                            placeholder="https://github.com/username"
                                            aria-label="Name"
                                            formControlName="link"
                                          />

                <error-message
                  style="display: inline"
                  [form]="form"
                  [controlName]="'link'"
                  [label]="'Link'"
                ></error-message>

              </div>

              <div class="col-12">
                <label for="" class="form-label required">Skills/Technical Stack</label>
                                          <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Java, Python..."
                                            aria-label="Name"
                                            formControlName="stack"
                                          />

                <error-message
                  style="display: inline"
                  [form]="form"
                  [controlName]="'stack'"
                  [label]="'Skills'"
                ></error-message>

              </div>
              <div class="col-12">
                <label for="" class="form-label required">Compose Message? </label>
                                        <textarea
                                          type="text"
                                          class="form-control"
                                          rows="12"
                                          placeholder="Your Message"
                                          formControlName="message"

                                        >
                                        </textarea>
                <error-message
                  style="display: inline"
                  [form]="form"
                  [controlName]="'message'"
                  [label]="'Message'"
                ></error-message>

              </div>
            </div>
          </form>
          <div class="mt-5 d-flex justify-content-end">
                                    <button [disabled]="sending" (click)="sendEmail()"  class="btn btn-primary px-5"> <ng-container *ngIf="sending"><span><span class="iconify" data-icon="eos-icons:loading"></span></span></ng-container>Apply</button>
                                  </div>
        </div>
      </div>

    </div>
  </div>

</section>
